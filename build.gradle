buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0+'
    }
}

apply plugin: 'android'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    sourceSets {
        main {
            manifest.srcFile ['${project.projectDir}/platforms/android/AndroidManifest.xml']
            java.srcDirs = ['platforms/android/src']
            resources.srcDirs = ['platforms/android/src']
            aidl.srcDirs = ['platforms/android/src']
            renderscript.srcDirs = ['platforms/android/src']
            res.srcDirs = ['platforms/android/res']
            assets.srcDirs = ['platforms/android/assets']
            test.srcDirs =['platforms/android/test']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':CordovaLib')
    compile 'com.android.support:appcompat-v7:19.+'
}
